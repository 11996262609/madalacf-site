    <!-- Helper global p/ enviar conversões por produto -->
    <script>
      // IDs/labels das suas conversões no Google Ads
      // (usamos ID + '/' + LABEL para formar o send_to)
      window.GADS = {
        ID: 'AW-17614133372',
        LABELS: {
          WHATS:      'hm-BCO-A5K0bEPywic9B', // Clique – WhatsApp (seu send_to: AW-17614133372/hm-BCO-A5K0bEPywic9B)
          BOOK_CF:    'ZnXFCOyA5K0bEPywic9B', // Reservar – CrossFit
          BOOK_HYROX: 'Rw93CIzm660bEPywic9B', // Reservar – Hyrox
          BOOK_JUDO:  'l44JCI_m660bEPywic9B', // Reservar – Judô
          BOOK_LPO:   'KZrNCJLm660bEPywic9B', // Reservar – LPO
        }
      };

      // Envia conversão e executa ação (abrir link/modal)
      window.sendConv = function (labelKey, after) {
        var label = (window.GADS && window.GADS.LABELS[labelKey]) || null;
        var go = function(){ try{ after && after(); }catch(e){} };
        if (window.gtag && label) {
          gtag('event', 'conversion', {
            send_to: window.GADS.ID + '/' + label,
            value: 1,
            currency: 'BRL',
            event_callback: go
          });
          setTimeout(go, 700); // fallback se o callback não retornar rápido
        } else {
          go();
        }
      };

      // Atalho: abre link externo após disparar a conversão
      window.convOpen = function(labelKey, url){
        window.sendConv(labelKey, function(){
          window.open(url, '_blank', 'noopener,noreferrer');
        });
      };
    </script>
