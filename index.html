    <!-- Google Calendar Appointment Scheduling begin -->
    <link
      href="https://calendar.google.com/calendar/scheduling-button-script.css"
      rel="stylesheet"
    />
    <script
      src="https://calendar.google.com/calendar/scheduling-button-script.js"
      async
    ></script>
    <script>
      (function () {
        function loadBtn(targetId, label) {
          var el = document.getElementById(targetId);
          if (!el || !window.calendar || !calendar.schedulingButton) return;
          calendar.schedulingButton.load({
            url: "https://calendar.google.com/calendar/appointments/schedules/AcZssZ3Ia65JtVBg0zZOihaPcN8AAU4DxProMlpgLLQnB2x1nEUDXU3En6Ptm7Ctvb8aUdmy_7AXbrbK?gv=true",
            color: "#D50000",
            label: label || "Agendar",
            target: el,
          });
        }

        window.addEventListener("load", function () {
          loadBtn("gcal-header", "Agendar");
          loadBtn("gcal-hero", "Agendar um compromisso");
          loadBtn("gcal-card-crossfit", "Agendar");
          loadBtn("gcal-card-judo", "Agendar");
        });
      })();
    </script>
